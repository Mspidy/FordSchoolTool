<div class="container">
    <h1>Management Dashboard</h1>

    <div style="display: flex;margin-top: 5%;">
        <ngx-charts-pie-chart [results]="single" [view]="[500, 400]" [legend]="true" [explodeSlices]="true"
            [scheme]="colorSchemes">
        </ngx-charts-pie-chart>
        <ngx-charts-pie-chart [results]="single" [view]="[500, 400]" [legend]="true" [explodeSlices]="true"
            [scheme]="colorSchemes">
        </ngx-charts-pie-chart>
        <ngx-charts-pie-chart [results]="single" [view]="[500, 400]" [legend]="true" [explodeSlices]="true"
            [scheme]="colorSchemes">
        </ngx-charts-pie-chart>
    </div>
    <div>
        <ngx-charts-area-chart [results]="areaChartData" [xAxis]="true" [yAxis]="true" [legend]="true" xAxisLabel="Year"
            yAxisLabel="Budget" [autoScale]="true" [view]="views" [scheme]="colorScheme">
        </ngx-charts-area-chart>
    </div>
    <div style="display: flex;width: 100%;">
        <ngx-charts-line-chart [results]="lineChartData" [curve]="customCurve" [animations]="true" [xAxis]="true"
            [yAxis]="true" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Months"
            yAxisLabel="Revenue" [view]="view">
        </ngx-charts-line-chart>
        <ngx-charts-line-chart [results]="lineChartData" [curve]="customCurve" [animations]="true" [xAxis]="true"
            [yAxis]="true" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Months"
            yAxisLabel="Revenue" [view]="view">
        </ngx-charts-line-chart>
    </div>

    <div class="details-container">
        <div class="table">
            <h2>Student Details</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Replace with your student data loop -->
