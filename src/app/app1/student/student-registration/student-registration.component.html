<div class="container">
    <div class="home-container">
        <header class="header">
            <h1>Student Registeration Form</h1>
          </header>
    </div>
    <form class="registration-form" [formGroup]="registrationForm">
        <mat-grid-list cols="3" rowHeight="5:1">
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Father's Name</mat-label>
              <input matInput formControlName="fatherName" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Mother's Name</mat-label>
              <input matInput formControlName="motherName" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>PAN Card</mat-label>
              <input matInput formControlName="panCard">
              <p style="color: red;" *ngIf="registrationForm.controls['class'].errors!=null && registrationForm.controls['class'].touched">It is required</p>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Aadhar Card</mat-label>
              <input matInput formControlName="aadharCard">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Class</mat-label>
              <mat-select formControlName="class" required>
                <mat-option *ngFor="let class of classes" [value]="class">{{ class }}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Section</mat-label>
              <mat-select formControlName="section" required>
                <mat-option *ngFor="let section of sections" [value]="section">{{ section }}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Mobile Number</mat-label>
              <input matInput formControlName="fatherAadharCard">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Alternative Mobile Number</mat-label>
              <input matInput formControlName="fatherAadharCard">
            </mat-form-field>
          </mat-grid-tile>
          
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="dobPicker" formControlName="dob">
              <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
              <mat-datepicker #dobPicker></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Previous School Name</mat-label>
              <input matInput formControlName="previousSchoolName">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-slide-toggle formControlName="transportToggle" (change)="toggleChanged()">Transport Yes/No</mat-slide-toggle>
          </mat-grid-tile>
        </mat-grid-list>
        <div style="margin:10px;">
          <button mat-raised-button color="primary" [disabled]="registrationForm.invalid" (click)="onSubmit()">Student Register</button>
        </div>
      </form>
      
      
</div>
